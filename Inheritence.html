<body>

    <script>


        class Animal {
            shout() {
                console.log("this animal was shouting");
            }
            eat() {
                console.log("this animal was eating");
            }
        }

        class Animal2 extends Animal {

            run() {
                console.log("dog animal was running ");
            }
        }

        let cat = new Animal()
        let dog = new Animal2()
        cat.shout()
        cat.eat()
        dog.run()
        dog.eat()
        // dog.run()

    </script>
