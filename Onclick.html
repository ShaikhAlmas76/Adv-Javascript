<!DOCTYPE html>
<html>

<body>


    <p onclick="myFunction()">click this paragraph to trigger a function.</p>
    <p ondblclick="myFunction()">dbl-click this paragraph to trigger a function.</p>

    <p id="demo"></p>

    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Hello World ";
        }
        function myFunction() {
            document.getElementById("demo").innerHTML = "Hello World ";
        }
    </script>

</body>

</html>
