<body>

    <script>

        let sayhello = () => {
            console.log("helloo");
        }

        function sayhii() {
            console.log("hiii");
        }
        function add(a, b, callback) {
            console.log(a + b);
            callback()
            // sayhello()
            // sayhii()
        }
        add(2, 3, sayhello)
        add(2, 3, sayhii)
    </script>
